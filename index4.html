<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prueba gratuita | Sitio Web</title>

  <!-- Fuente serif elegante -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* ===== RESET ===== */
    *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}

    :root{
      --accent:#ffffff;
      --bg-1:#000000;
      --bg-2:#1a0f0f;
      --btn-bg:#ffffff;
      --btn-text:#000000;
      --radius:32px;
      --max-width:1400px;
    }
/* ===== LIGHT TRAIL BACKGROUND ===== */
body{
  position:relative;
  overflow:hidden;
  background:#000;
  color:var(--accent);
  isolation:isolate;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

body::after{
  /* 1️⃣ – LO QUE FALTABA */
  content:"";            /* crea la capa */
  position:fixed;        /* saca la luz del flujo del documento */
  pointer-events:none;   /* que no bloquee clicks */

  /* 2️⃣ – POSICIÓN / TAMAÑO */
  left:50%;
  bottom:0;                    /* se ancla justo al borde inferior */

  /* tamaño más compacto—solo lo necesario para el brillo */
  width:110vw;
  height:110vh;
  transform: translate(-50%,500px);

  /* halo más fuerte (más alfa) y menos difuso */
  background:radial-gradient(ellipse at center,
     rgba(255,255,255,.85) 0%,   /* +fuerza */
     rgba(255,255,255,.40) 25%,
     rgba(255,255,255,.12) 60%,
     transparent 78%);
  filter:blur(80px);           /* menos blur → más definido */

  /* solo parpadeo suave; ya no sube */
  animation:lightPulse 6s ease-in-out infinite;
 }

@keyframes lightPulse{
  0%   {opacity:.5;}
  20%  {opacity:1;}
  80%  {opacity:1;}
  100% {opacity:.5;}
 }
    /* ===== NAV ===== */
    header{
      width:100%;
      max-width:var(--max-width);
      margin:0 auto;
      padding:24px 40px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      font-size:1rem;
      font-weight:600;
    }
    .brand img{
      width:24px;height:24px;
      border-radius:6px;
    }

    nav ul{
      list-style:none;
      display:flex;
      gap:32px;
      font-size:1rem;
    }
    nav a{
      color:var(--accent);
      text-decoration:none;
      transition:opacity .2s;
    }
    nav a:hover{opacity:.7}

    .cta-top{
      padding:12px 28px;
      background:#1f1f1f;
      border-radius:var(--radius);
      font-size:.9rem;
      font-weight:600;
      border:none;
      cursor:pointer;
      transition:background .2s;
    }
    .cta-top:hover{background:#333}

    /* ===== HERO ===== */
    .hero{
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:0 20px;
    }
    .hero h1{
      font-size:clamp(2rem,6vw,4rem);
      line-height:1.15;
      margin-bottom:24px;
      max-width:900px;
      font-weight:600;
    }
    .hero p{
      font-size:1rem;
      margin-bottom:40px;
      opacity:.85;
    }
    .cta-main{
      padding:18px 48px;
      background:var(--btn-bg);
      color:var(--btn-text);
      font-size:1rem;
      font-weight:700;
      border:none;
      border-radius:var(--radius);
      cursor:pointer;
      transition:transform .2s;
    }
    .cta-main:hover{transform:translateY(-2px)}

    /* ===== MOCKUP LAPTOP (decorativo) ===== */
    .mockup{
      width:80%;
      max-width:900px;
      height:250px;
      margin:120px auto 60px;
      border:4px solid var(--accent);
      border-radius:30px;
      position:relative;
      overflow:hidden;
    }
    .mockup::before{
      content:"Con elegancia";
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#0008;
      font-size:1.25rem;
      font-weight:600;
    }

    /* ===== RESPONSIVE ===== */
    @media(max-width:768px){
      header{padding:20px}
      nav ul{display:none} /* menú hamburguesa opcional */
      .cta-top{display:none}
    }
/* ===== LIGHT TRAIL BACKGROUND ===== */



  </style>
</head>
<body>
  <!-- ========= NAVIGATION ========= -->
  <header>
    <div class="brand">
      <!-- Logo local siguiendo tu convención -->
      <img src="Imagenes/Logo.jpeg" alt="El Güiro Tech" />
      <span>El Güiro Tech</span>
    </div>

    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Acerca de</a></li>
        <li><a href="#">Creatividad</a></li>
        <li><a href="#">Pasión</a></li>
      </ul>
    </nav>

    <button class="cta-top">COMENZAR</button>
  </header>

  <!-- ========= HERO ========= -->
  <section class="hero">
    <h1>Inicia tu proyecto de un sitio web ahora</h1>
    <p>El Güiro Tech te lo hace realidad.</p>
    <button class="cta-main">COMENZAR</button>
  </section>

  <!-- ========= DECORATIVE MOCKUP ========= -->
  <div class="mockup"></div>
</body>
</html>
