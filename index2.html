<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El G√ºiro Tech | Slider Retro</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>

    /* ===== RESET R√ÅPIDO ===== */
    *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
    body{font-family:Arial,Helvetica,sans-serif;background:#f5f5f5}

    /* ===== SLIDER HERO ===== */
    .slider{
      position:relative;
      max-width:1200px;          /* ancho m√°ximo */
      margin:40px auto;
      border-radius:20px;
      overflow:hidden;
    }
    /* --- Slides --- */
     .slide{
   position:relative;
   width:100%;
   height:clamp(260px,60vw,420px);
 }


    .slide-bg{position:absolute;inset:0;background-size:cover;background-position:center;z-index:-2;}

    .slide-content{
      position:absolute;left:80px;top:50%;transform:translateY(-50%);
      color:#fff;max-width:45%;
    }
    .slide-logo{width:170px;margin-bottom:18px}
    .slide-content h2{font-size:3.2rem;line-height:1.1;margin-bottom:12px}
    .subtitle{font-size:1.1rem;margin-bottom:28px}
    .cta{
      display:inline-block;padding:14px 46px;border-radius:30px;
      background:#fff;color:#d00;font-weight:700;font-size:1.4rem;
      text-decoration:none;transition:background .2s;
    }
    .cta:hover{background:#eee}

    /* --- Flechas --- */
    .nav{
      position:absolute;top:50%;transform:translateY(-50%);
      width:50px;height:50px;border-radius:50%;border:none;
      background:rgba(255,255,255,.8);color:#555;font-size:1.8rem;
      cursor:pointer;transition:background .2s;
    }
    .nav:hover{background:#fff}
    .nav.prev{left:30px}
    .nav.next{right:30px}

    /* --- Puntos --- */
    .dots{position:absolute;bottom:22px;left:50%;transform:translateX(-50%);display:flex;gap:8px}
    .dots button{
      width:36px;height:6px;border:none;border-radius:3px;
      background:#d3d3d3;cursor:pointer;opacity:.65;
    }
    .dots button.active{background:#d00;opacity:1}
/* ===== TOPBAR RETRO DARK ===== */
.topbar{
  background:linear-gradient(135deg,#0a0a0f 0%,#151527 100%); /* casi negro con violeta oscuro */
  padding:0 50px;
  border-bottom:3px solid #ff007c;      /* l√≠nea ne√≥n */
  box-shadow:0 0 14px #ff007c80;        /* suave glow */
  position:relative;        /* ‚¨ÖÔ∏è crea el contexto para el mega-men√∫ */
  z-index:50;               /* queda por encima del slider */
}
/* ‚Äî‚Äî‚Äî TOPBAR ‚Äî‚Äî‚Äî */
.topbar-inner{
  min-height:56px;
  display:flex;
  align-items:center;
  justify-content:space-between;   /* ‚¨ÖÔ∏è separa logo vs navegaci√≥n+acciones */
}

/* men√∫ principal */
.main-nav{display:flex;align-items:center;gap:28px}
.nav-item{position:relative}

/* oculto por defecto */
.nav-item .mega{display:none}

/* visible cuando el mouse est√° sobre el link *o* sobre el panel */
.nav-item:hover .mega{display:flex}

.main-nav a{
  font-family:'Press Start 2P',monospace;
  color:#f6f6f6;text-decoration:none;font-size:.8rem;
  text-shadow:0 0 4px #ff007c;
}
.main-nav a:hover{opacity:.85}

/* contenedor de √≠conos + bot√≥n */
.topbar-actions{display:flex;align-items:center;gap:24px}

/* iconitos */
.icon{
  font-size:1.1rem;color:#f6f6f6;text-decoration:none;
  text-shadow:0 0 4px #ff007c;
}
.icon:hover{opacity:.85}

/* bot√≥n ‚ÄúAcceder‚Äù */
.login-btn{
  padding:6px 18px;border-radius:24px;
  background:#ff007c;
  color:#fff;text-decoration:none;
  font-family:'Press Start 2P',monospace;font-size:.7rem;
  box-shadow:0 0 8px #ff007c8f;
  transition:background .2s;
}
.login-btn:hover{background:#ff0099}
.brand{
  height:50px;      /* ‚Üì antes 32 ‚Äì 36 px; c√°mbialo si lo quieres a√∫n menor */
  width:auto;
  object-fit:contain;

}
.brand-text{
  font-family:'Press Start 2P',monospace;
  font-size:1rem;
  color:#fff;
  text-shadow:
    0 0 6px #ff007c,
    0 0 12px #ff007c;
  letter-spacing:1px;
  user-select:none;
}
/* --- Pista que se desliza --- */
.slides-track{
  display:flex;                      /* los <article> uno junto al otro */
  width:100%;
  height:100%;
  transition:transform .55s ease-in-out;
}
/* Ajusta los slides para ocupar todo el ancho */
.slide{
  flex:0 0 100%;                     /* cada uno = 100 % de la pista   */
  position:relative;height:420px;
}
.mega{
  background:white;
  position:absolute;     /* sigue siendo absolute */
  top:100%;              /* justo debajo de .topbar */ 
  left:0;
  width:100vw;           /* ocupa toda la ventana */
  max-width:none;        /* por si el padre tuviera restricci√≥n */
  padding:32px 80px;
  display:flex;
  gap:60px;
  border-radius:0 0 16px 16px;
  box-shadow:0 6px 22px rgba(0,0,0,.12);
  z-index:200;
}
.mega.hidden{display:none;}

.mega-col h4{
  font-family:'Press Start 2P',monospace;
  font-size:.75rem;
  margin-bottom:14px;
  color:#151527;
}
.mega-col a{
  display:block;margin-bottom:10px;
  font-size:.85rem;color:#333;text-decoration:none;
}
.mega-col a:hover{color:#ff007c}
@media (max-width:768px){
  /* topbar */
  .topbar{padding:0 24px;}
  .topbar-inner{flex-wrap:wrap;gap:16px;}
  .brand{height:38px;}                /* logo un poco m√°s chico */
  .brand-text{font-size:.8rem;}

  /* navegaci√≥n horizontal pasa a dos filas si hace falta */
  .main-nav{gap:18px;flex-wrap:wrap;}

  /* flechas y puntos m√°s compactos */
  .nav{width:40px;height:40px;font-size:1.4rem}
  .nav.prev{left:12px}.nav.next{right:12px}
  .dots button{width:24px;height:4px}
}

@media (max-width:480px){
  /* t√≠tulo y subt√≠tulo del slide */
  .slide-content{
    position:static;                 /* deja de estar superpuesto */
    max-width:100%;
    padding:32px 16px;
    text-align:center;
    transform:none;
  }
  .slide-content h2{font-size:1.6rem;margin-bottom:10px}
  .subtitle{font-size:.9rem;margin-bottom:20px}
  .cta{font-size:1rem;padding:10px 26px}

  /* puntos m√°s pegados al borde */
  .dots{bottom:14px}
  .dots button{width:18px}
}
 
 </style>
</head>
<body>
<header class="topbar">

    <span class="brand-text">El G√ºiro Tech</span>
    <!-- navegaci√≥n principal -->
    <nav class="main-nav">
       <div class="nav-item">
    <a href="#equipos">Equipos ‚ñæ</a>
    <div class="mega" id="mega-equipos">
      <div class="mega-col">
        <h4>Equipos Computacionales</h4>

    <!-- acciones (search, carrito, login) -->

      <a href="#buscar"  class="icon">üîç</a>

  <!-- ===== SLIDER HERO ===== -->
<section id="slider-hero" class="slider">
  <div class="slides-track">
    <article class="slide">
      <div class="slide-bg" style="background-image:url('Imagenes/2D_3D_.gif')"></div>
    </article>

    <article class="slide">
      <div class="slide-bg" style="background-image:url('Imagenes/world.gif')"></div>
    </article>
  </div>   <!-- ‚Üê cierre de .slides-track -->

  <!-- Flechas (quedan fijas) -->
  <button class="nav prev">‚Äπ</button>
  <button class="nav next">‚Ä∫</button>

  <!-- Puntos -->
  <div class="dots"></div>
</section>


<script>
/* === Slider s√∫per ligero === */
const track   = document.querySelector('#slider-hero .slides-track');
const slides  = [...track.children];
const dotsBox = document.querySelector('#slider-hero .dots');
const prevBtn = document.querySelector('#slider-hero .prev');
const nextBtn = document.querySelector('#slider-hero .next');

let idx = 0;

/* Crear puntos */
slides.forEach((_, i)=>{
  const b = document.createElement('button');
  if(i===0) b.classList.add('active');
  b.onclick = ()=>goTo(i);
  dotsBox.appendChild(b);
});

/* Flechas */
prevBtn.onclick = ()=>goTo(idx - 1);
nextBtn.onclick = ()=>goTo(idx + 1);

function goTo(n){
  dotsBox.children[idx].classList.remove('active');
  idx = (n + slides.length) % slides.length;   // ciclo infinito
  dotsBox.children[idx].classList.add('active');
  track.style.transform = `translateX(-${idx * 100}%)`;
}
</script>

</body>
